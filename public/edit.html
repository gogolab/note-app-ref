<!DOCTYPE html>

<html>

<head>
    <link rel="stylesheet" href="styles/style.css">
    <title>Edit Note | Notes App</title>
</head>

<body>
    <div class="header">
        <div class="container">
            <h1 class="header__title">Notes App</h1>
            <h2 class="header__subtitle">Take notes and never forget</h2>
        </div>
    </div>
    <div class="actions">
        <div class="actions__container actions__container--spaced">
            <a href="index.html">Home</a>
            <span id="last-updated"></span>
        </div>
    </div>
    <div class="container">
        <label for="note-title">Note title:</label>
        <input type="text" id="note-title" class="title-input" />

        <label for="note-body">Note body:</label>
        <textarea name="note-body" id="note-body" cols="30" rows="10" class="body-input"></textarea>

        <button id="delete-note" class="button">Delete note</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment-with-locales.min.js"></script>
    <script src="./scripts/edit-bundle.js"></script>
</body>

</html>
